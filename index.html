<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container_1">

        <div id="text">
            <div id="lorem">
                <p>Lorem ipsum dolor sit amet.</p>
                <p>Lorem ipsum dolor sit amet.</p>
                <p>Lorem ipsum dolor sit amet.</p>
                <p>Lorem ipsum dolor sit amet.</p>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>


            <div id="add_table_list">
                <div id="choose">
                    <h1>Choose what you want:</h1>
                    <form name="f4">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="table" name="table_list" class="custom-control-input" value="block">
                            <label class="custom-control-label" for="table">table</label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="list" name="table_list" class="custom-control-input" value="block">
                            <label class="custom-control-label" for="list">list</label>
                        </div>
                    </form>


                </div>
                <!-- Стилі для таблиці -->
                <div id="style_table">
                    <form name="table_1">
                        <div class="form-group row">
                            <label for="tr" class="col-sm-2 col-form-label">Count TR</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="tr" id="tr" placeholder="Count TR">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="td" class="col-sm-2 col-form-label">Count TD</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="td" id="td" placeholder="Count TD">
                            </div>
                        </div>
                    </form>

                    <form name="table_2">
                        <h2>Add style to your table:</h2>
                        <div class="form-group row">
                            <label for="wtd" class="col-sm-2 col-form-label">Width of TD</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="widthOfTd" id="wtd"
                                    placeholder="Width of TD">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="htd" class="col-sm-2 col-form-label">Height of TD</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="heightOfTd" id="htd"
                                    placeholder="Height of TD">
                            </div>
                        </div>

                        <div class="form-row align-items-center">
                            <!-- 1 -->
                            <div class="col-sm-4">
                                <div class="form-group row">
                                    <label for="wbrd" class="col-sm-6 col-form-label">Width of border</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="widthOfBorder" id="wbrd"
                                            placeholder="Width">
                                    </div>
                                </div>
                            </div>
                            <!-- 2 -->
                            <div class="col-sm-4">
                                <div class="form-group row">
                                    <label for="inlineFormCustomSelect1" class="col-sm-6 col-form-label"> Type of
                                        border</label>
                                    <div class="col-sm-6">
                                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect1"
                                            name="typeOfBorder">
                                            <option value="solid">solid</option>
                                            <option value="dotted">dotted</option>
                                            <option value="double">double</option>
                                            <option value="groove">groove</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- 3 -->
                            <div class="col-sm-4">
                                <div class="form-group row">
                                    <label for="inlineFormCustomSelect2" class="col-sm-6 col-form-label"> Color of
                                        border</label>
                                    <div class="col-sm-6">
                                        <select class="custom-select  mr-sm-2" id="inlineFormCustomSelect2"
                                            name="colorOfBorder">
                                            <option value="solid">black</option>
                                            <option value="red">red</option>
                                            <option value="blue">blue</option>
                                            <option value="green">green</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" id="createTable">Create Table</button>
                    </form>
                </div>
                <!-- Стилі для list  -->
                <div id="style_list">
                    <form name="f5">
                        <div class="form-group row">
                            <label for="li" class="col-sm-2 col-form-label">Count Li</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="li" id="li" placeholder="Count li">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="inlineFormCustomSelectPref">Type of
                                marks</label>
                            <div class="col-sm-10">
                                <select name="typeOfMarks" class="custom-select my-1 mr-sm-2"
                                    id="inlineFormCustomSelectPref">
                                    <option value="circle">circle</option>
                                    <option value="disc">disc</option>
                                    <option value="decimal">decimal</option>
                                    <option value="square">square</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" id="createList">Create list</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="btn">
            <button type="button" class="btn btn-warning " id="edit">edit</button>
            <button type="button" class="btn btn-primary " id="style">style</button>
        </div>
        <div id="text_area">
            <div id="show">
                <textarea name="" id="area">
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
                </textarea>
                <br>
                <input type="button" value="add" id="add" class="btn btn-danger">
                <input type="button" value="save" id="save" class="btn btn-success">
            </div>

            <div id="style_box">
                <p>Font Size</p>
                <form action="" name="f1">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="fontSize" class="custom-control-input"
                            value="12">
                        <label class="custom-control-label" for="customRadioInline1">12px</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="fontSize" class="custom-control-input"
                            value="14">
                        <label class="custom-control-label" for="customRadioInline2">14px</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline3" name="fontSize" class="custom-control-input"
                            value="16">
                        <label class="custom-control-label" for="customRadioInline3">16px</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline4" name="fontSize" class="custom-control-input"
                            value="18">
                        <label class="custom-control-label" for="customRadioInline4">18px</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline5" name="fontSize" class="custom-control-input"
                            value="20">
                        <label class="custom-control-label" for="customRadioInline5">20px</label>
                    </div>
                </form>
                <p>Font Family</p>
                <form action="" name="f2">
                    <select name="fontFamile" class="custom-select custom-select ">
                        <option selected>Choose option</option>
                        <option value="cursive">cursive</option>
                        <option value="fantasy">fantasy</option>
                        <option value="monospace">monospace</option>
                        <option value="sens-serif">sens-serif</option>
                    </select>
                </form>

                <p>Colors</p>
                <div>
                    <input type="button" value="Color of Text" id="colorOfText" class="btn btn-secondary">
                    <input type="button" value="Background color" id="backgroundColor" class="btn btn-secondary">
                </div>


                <div id="color_box">
                    <button id="btn_color_red"></button>
                    <button id="btn_color_blue"></button>
                    <button id="btn_color_green"></button>
                    <button id="btn_color_black"></button>
                    <button id="btn_color_yellow"></button>
                    <button id="btn_color_hotpink"></button>
                    <button id="btn_color_white"></button>
                    <button id="btn_color_blueviolet"></button>
                    <button id="btn_color_dodgerblue"></button>
                </div>

                <p>Style</p>
                <form action="" name="f3">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" name="bold">
                        <label class="custom-control-label" for="customCheck1">Bold text</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="customCheck2" name="cursive">
                        <label class="custom-control-label" for="customCheck2">Cursive text</label>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
